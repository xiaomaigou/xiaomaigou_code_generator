# 代码生成器配置信息
# 默认包名
defaultPackageName=com.xiaomaigou.code
# 默认模块名称
defaultModuleName=service
# 默认作者
defaultAuthor=xiaomaiyun
# 默认版本
defaultVersion=1.2.3
# 默认表前缀(类名不会包含表前缀，可以为多个，用逗号','分隔)
defaultTablePrefix=tb_
# 默认使用的模板
defaultUseTemplateName=springboot+mybatisplus+swaggerui

